<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('phone',false)" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('phone',true)" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-total">1250</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('case',false)" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('case',true)" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-total">125</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="totalPrice">1375</span></h5>
                        <h5>$<span id="tax">69</h5>
                        <h5>$ <span id="grandTotal">1444</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      function handleProductChange(product, isIncrease) {
         const productInput = document.getElementById(product + '-count');
         const productCount = parseInt(productInput.value);
         let productNewCount = productCount;
         if (isIncrease == true) {
            productNewCount = productCount + 1;
         }
         if (isIncrease == false && productCount > 0) {
            productNewCount = productCount - 1;
         }
         productInput.value = productNewCount;
         let productTotal = 0;
         if (product == 'phone') {
            productTotal = productNewCount * 1250;
         }
         if (product == 'case') {
            productTotal = productNewCount * 125;
         }

         document.getElementById(product + '-total').innerText = productTotal;
         calculateTotal();
      }

      function calculateTotal() {

         const phoneCount = inputValue('phone');
         const caseCount = inputValue('case');

         var totalAmount = phoneCount * 1250 + caseCount * 125;
         document.getElementById('totalPrice').innerText = totalAmount;

         const tax=Math.ceil(totalAmount*0.05);
         document.getElementById('tax').innerText=tax;
         const grandTotal=totalAmount+tax;
         document.getElementById('grandTotal').innerText=grandTotal;
         
      }

      function inputValue(product) {
         const productInput = document.getElementById(product + '-count');
         const productCount = parseInt(productInput.value);
         return productCount;
      }
   </script>

</body>

</html>
